<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="playground">
    <div class="player1">
      <h1>Player 1</h1>
    </div>
    <div class="chessBoard">
      <div class="row1 box">
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
      </div>
      <div class="row2 box reverse">
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
      </div>

      <div class="row3 box">
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
      </div>
      <div class="row4 box reverse">
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
      </div>
      <div class="row5 box">
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
      </div>
      <div class="row6 box reverse">
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
      </div>
      <div class="row7 box">
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
      </div>
      <div class="row8 box reverse">
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
        <div class="item black"></div>
        <div class="item white"></div>
      </div>
    </div>
    <div class="player2">
      <h1>Player 2</h1>
    </div>
  </div>
</body>

</html>
